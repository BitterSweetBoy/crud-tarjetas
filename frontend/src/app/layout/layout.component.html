<div class="flex h-screen bg-gray-100">
  <!-- ================================1) SIDEBAR================================= -->
  <aside class="flex flex-col w-60 bg-white text-gray-100">
    <div class="h-16 flex items-center px-8 py-6 space-x-2">
      <span class="text-black text-2xl font-bold">Prueba Técnica</span>
    </div>

    <nav class="flex-1 px-4 py-6 overflow-y-auto">
      <!-- Sección Principal -->
      <ul class="space-y-1">
        <li *ngFor="let item of mainNav">
          <a
            [routerLink]="item.route"
            routerLinkActive="bg-[#eef2ff] text-indigo-700"
            class="flex items-center px-3 py-2 rounded-lg transition-colors duration-200 text-gray-700 hover:bg-gray-100"
          >
            <ng-icon
              [name]="item.icon"
              class="w-5 h-5 flex-shrink-0 mr-3"
            ></ng-icon>
            <span
              class="text-sm font-medium text-gray-700"
              routerLinkActive="text-indigo-700"
            >
              {{ item.label }}
            </span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="px-4 py-4">
      <button
        class="w-full flex items-center justify-center px-4 py-2 bg-indigo-700 rounded-lg hover:bg-indigo-800 transition-colors duration-200 text-sm"
      >
        Denis Dueñas
      </button>
    </div>
  </aside>

  <!-- ================================ 2) CONTENIDO PRINCIPAL ================================= -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <main class="flex-1 overflow-y-auto p-6 bg-[#f9fafb]">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
